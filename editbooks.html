<section>
    <h2>Edit a Book</h2>
    <form id="editBookForm">
    <label for="selectBook">Select Book to Edit:</label>
    <select id="selectBook" name="selectBook" required>
        <option value="">-- Select a Book --</option>
        </select>

    <label for="title">New Title:</label>
    <input type="text" id="title" name="title" required>

    <label for="author">New Author:</label>
    <input type="text" id="author" name="author" required>

    <label for="genre">New Genre:</label>
    <input type="text" id="genre" name="genre" required>

    <label for="publicationDate">New Publication Date:</label>
    <input type="date" id="publicationDate" name="publicationDate" required>

    <button type="submit">Update Book</button>
    </form>
</section>

<script src="functions.js"></script>
