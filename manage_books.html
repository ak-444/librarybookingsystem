<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Books</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="manage_books.html">Add Books</a></li>
            <li><a href="view_book.html">View Books</a></li>
            <li><a href="editbooks.html">Edit Books</a></li>
        </ul>
    </nav>

    <header>
        <h1>Manage Books</h1>
        <p>Here you can add new books, edit existing ones, and remove books from the inventory.</p>
    </header>

    <section>
        <h2>Add a New Book</h2>
        <form id="addBookForm">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" required>

            <label for="author">Author:</label>
            <input type="text" id="author" name="author" required>

            <label for="genre">Genre:</label>
            <input type="text" id="genre" name="genre" required>

            <label for="publicationDate">Publication Date:</label>
            <input type="date" id="publicationDate" name="publicationDate" required>

            <button type="submit">Add Book</button>
        </form>
    </section>

    <section>
        <h2>Current Inventory</h2>
        <table id="bookTable">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Genre</th>
                    <th>Publication Date</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="bookList">
                <!-- Book rows will be dynamically generated here -->
            </tbody>
        </table>
    </section>

    <div id="message"></div>

    <script src="functions.js"></script>
    <script>
    
    </script>
</body>
</html>
